<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" th:with="hideNavbar=true">

<head>
    <title>Register</title>
</head>

<body>
    <div layout:fragment="content" class="auth-container">
        <div class="auth-header">
            <h1>Join BankServer</h1>
            <p>Create your account in seconds.</p>
        </div>
        <div class="card">
            <h2 class="card-title">Sign Up</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                        placeholder="Choose a strong password">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <div style="text-align: center; margin-top: 1rem;">
                <a href="/" style="color: var(--accent-color); text-decoration: none; font-size: 0.9rem;">Already have
                    an account? Log in</a>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script>
            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/api/users/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ fullName, email, password })
                    });

                    if (response.ok) {
                        alert('Registration successful! Please log in.');
                        window.location.href = '/';
                    } else {
                        alert('Registration failed');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Registration failed');
                }
            });
        </script>
    </th:block>
</body>

</html>
