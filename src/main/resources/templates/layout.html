<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - BankServer">BankServer</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>

    <nav class="navbar" th:if="${hideNavbar == null or !hideNavbar}">
        <a href="/dashboard" class="navbar-brand">BankServer</a>

    </nav>

    <div layout:fragment="content">
        <!-- Page content goes here -->
    </div>

    <footer>
        &copy; Java Class Project.
    </footer>

    <script>
        // Simple auth check for demo purposes
        const userId = localStorage.getItem('userId');
        const path = window.location.pathname;

        if (!userId && path !== '/' && path !== '/register') {
            window.location.href = '/';
        }
        if (userId && (path === '/' || path === '/register')) {
            window.location.href = '/dashboard';
        }
    </script>
    <th:block layout:fragment="scripts"></th:block>
</body>

</html>
